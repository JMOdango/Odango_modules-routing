<div class="main-wrapper">
<div class="row row-cols-1 row-cols-md-4 g-4">
    <app-gallery-cards
        *ngFor="let post of posts; index as i"
        [imageUrl]="post.imageUrl"
        [photographer]="post.photographer"
        [time]="post.time"
        [mhd]="post.mhd"
    ></app-gallery-cards>
</div>
</div>
